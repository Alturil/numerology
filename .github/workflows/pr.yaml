name: Dotnet package

on:
  pull_request:
    branches: [main]

jobs:
  
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'    
    - name: Build solution
      run: dotnet build
    - name: Run tests
      run: dotnet test